        <script type="text/javascript" charset="utf-8">

            // Wait for Cordova to load
            //
            //document.addEventListener("deviceready", onDeviceReady, false);
            var watchID = null;
            initDatabase();

            $("#submitButton").click(insertRecord);
            onDeviceReady();            

            

           // Register Event Listener when button click.

         

            // Cordova is ready
            //
            function onDeviceReady() {
                // Throw an error if no update is received every 30 seconds
                var options = { timeout: 30000 };
                watchID = navigator.geolocation.watchPosition(onSuccess, onError, options);
                 
               
            }

            // onSuccess Geolocation
            //
            function onSuccess(position) {
                var lang = document.getElementById('txt_lang');
                var lat = document.getElementById('txt_Lat');
                var length = 9;
                lat.value = position.coords.latitude.toString().substring(0, length); ;
                lang.value = position.coords.longitude.toString().substring(0, length); ;

                // element.innerHTML = 'Latitude: '  + position.coords.latitude      + '<br />' +
                //                     'Longitude: ' + position.coords.longitude     + '<br />' +
                //                     '<hr />'      + element.innerHTML;
            }

            // onError Callback receives a PositionError object
            //
            function onError(error) {
                alert('code: ' + error.code + '\n' +
              'message: ' + error.message + '\n');
            }

    </script>
